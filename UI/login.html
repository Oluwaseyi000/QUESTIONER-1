<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Questioner | login</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,900|Poppins:400,700,800" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <section class="section-signup">
      <div class="signup">
        <div class="form-logobox">
          <a href="index.html"><img src="img/logo1.png" alt="logo" class="form-logo"></a>
        </div>
        <div class="form-heading heading-primary">
          Welcome back
        </div>
        <form action="#" class="form signup-form">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-input" required placeholder="Whats your email" id="email" name="email">
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-input" placeholder="Enter password" id="password" name="password">
          </div>
          <div class="form-group">
            <a href="#" class="btn form-btn">Log in</a>
          </div>

        </form>
        <form action="#" class="form signup-form">
          <div class="form-group">
            <a href="signup.html" class="btn-1">Dont have an account?<span class="emp">Register</span></a>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
