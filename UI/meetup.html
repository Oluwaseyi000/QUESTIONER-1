<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Questioner</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900|Poppins:400,700,800" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navigation">
        <div class="row nav__mobile ">
                <div class="navigation__mobilelogobox">
                        <img src="img/logo.png" alt="logo" class="navigation__logo">
                </div>
                <input type="checkbox" name="checkBox" id="checkBox" class="navigation__checkbox">
                <label for="checkBox" class="navigation__toggle" id="navtoggle">
                    <span class="navigation__icon" id="navigation__icon"></span>
                </label>
                <div class="navigation__background">&nbsp</div>

                <div class="navigation__mobile">
                    <ul class="navigation__listmobile">
                         <li class="navigation__listitem--mobile"><a href="#" class="navigation__listlink--mobile">Log out</a></li>
                         <li class="navigation__listitem--mobile"><a href="#" class="navigation__listlink--mobile">Your profile</a></li>
                        <li class="navigation__listitem">
                             <input type="text" class="navigation__listsearch">
                            <a href="#" class="navigation__listlink">
                                 <span class="navigation__listsearch-btn">Search</span>
                            </a> 
                        </li>
                   
                    </ul>
              </div>
        </div>
      

        <div class="row nav__desktop" >
            <div class="navigation__logobox">
                <img src="img/logo.png" alt="logo" class="navigation__logo">
            </div>
            <ul class="navigation__list">
                <li class="navigation__listitem">
                    <input type="text" class="navigation__listsearch">
                    <a href="#" class="navigation__listlink">
                     <span class="navigation__listsearch-btn">Search</span>
                    </a>
                    
                </li>
                <li class="navigation__listitem">
                    <a href="profile.html" class="navigation__listlink">Log out</a>
                </li>
                <li class="navigation__listitem">
                    <a href="profile.html" class="navigation__imglink"><img src="img/user (1).png" class="navigation__profileimg" alt="profile"></a>
                </li>
            </ul>
       </div>
    </nav>
    <script src="js/main.js"></script>
</body>
</html>
