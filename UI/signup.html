<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Questioner</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900|Poppins:400,700,800" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="section__signup">
            <div class="signup">
                <div class="signup__logobox ">
                    <a href="index.html"><img src="img/logo1.png" alt="logo" class="signup__logo"></a>
                </div>
                <div class="signup__heading heading--primary">
                    Join Questioner
                </div>  
                <form action="#" class="form signup__form">
                    <div class="form__group">
                        <label for="username" class="form__label">Username</label>
                        <input type="text" class="form__input" required placeholder="Pick a username" id="username" name="username">
                    </div>
                    <div class="form__group">
                        <label for="email" class="form__label">Email</label>
                        <input type="email" class="form__input" required placeholder="You@example.com" id="email" name="email">
                    </div>
                    <div class="form__group">
                        <label for="password" class="form__label">Password</label>
                        <input type="password" class="form__input" placeholder="Create a password" id="password" name="password">
                    </div>
                    <div class="form__group">
                        <a href="#" class="btn form__btn">Sign up for Questioner</a>
                    </div>
                    
                </form>
                <form action="#" class="form signup__form">
                <div class="form__group">
                        <a href="login.html" class="btn-1 ">Already have an account <span class="emp">Sign in</span></a>
                </div>
               </form>
            </div>
        </section>
    </main>
    
</body>
</html>
